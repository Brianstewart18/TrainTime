<!DOCTYPE html>
<html>
<head>
	<title>
		Train Time
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link  rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
	<link  rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
	<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous">	
	</script>
	<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
</head>
<body>
	<div id = "header" class="jumbotron text-center">
		<h1 id = "title">
			Anytime is Train Time
		</h1>
		<p id = "train-sound">
			Choo Choo. Chee Chee.
		</p>
	</div>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
			  <!-- Default panel contents -->
			  <div class="panel-heading">
			  	Current Train Schedule
			  </div>

			  <!-- Table -->
			  <table class="table table-striped">
			  	<thead>
			  		<tr>
			  			<th>
			  				Train Name
			  			</th>
			  			<th>
			  				Destination
			  			</th>
			  			<th>
			  				Frequency (min)
			  			</th>
			  			<th>
			  				Next Arrival
			  			</th>
			  			<th>
			  				Minutes Away
			  			</th>
			  		</tr>
			  	</thead>
			  	<tbody id = "train-info-section">
			  		
			  	</tbody>
			  </table>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">
				    	Add Train
				    </h3>
				  </div>
				  <div class="panel-body">
				  		<form>
							<label>
								Train Name
							</label>
							<div class="input-group">
							<span class="input-group-addon">Train</span>
								<input type="text" class="form-control" id = "train-name" aria-describedby="sizing-addon2">
							</div>
							<label class = "train-titles">
								Destination
							</label>
							<div class="input-group">
							<span class="input-group-addon">@</span>
								<input type="text" class="form-control" id = "train-destination" aria-describedby="sizing-addon2">
							</div>
							<label class = "train-titles">
								First Train Time (HH:mm - military time)
							</label>
							<div class="input-group">
							<span class="input-group-addon">00:00</span>
								<input type="text" class="form-control" id = "train-time" aria-describedby="sizing-addon2">
							</div>
							<label class = "train-titles">
								Frequency (min)
							</label>
							<div class="input-group">
							<span class="input-group-addon">00</span>
								<input type="text" class="form-control" id = "train-frequency" aria-describedby="sizing-addon2">
							</div>
							<button type="submit" class="btn btn-primary train-titles" id = "train-submit">
								Submit
							</button>
						</form>
				  </div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src = "assets/javascript/logic.js"></script>
</body>
</html>
